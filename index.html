<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Memória</title>
  <link href="style.css" rel="stylesheet"/>
</head>
<body>

  <div id="container">

    <audio id="music" controls autoplay>
      <source src="Assets/Audio/Ragnarok Online OST 12_ Streamside.mp3" type="audio/mpeg"/>
    </audio>

    <div id="menu">
      <h1>Jogo da Memória</h1>
      <div id="buttons-box">
        <button type="button" class="difficulty-buttons" id="button-easy" onclick="easyGame()">Fácil<br>16 cartas</button>
        <button type="button" class="difficulty-buttons" id="button-medium" onclick="mediumGame()">Médio<br>32 cartas</button>
        <button type="button" class="difficulty-buttons" id="button-hard" onclick="hardGame()">Difícil<br>48 cartas</button>
      </div>
      <div>ou escolha a quantidade de cartas!</div>
      <input type="text" id="cards-input" placeholder="Cartas"/>
      <button id="start-button">Começar!</button>
    </div>
          
    <div id="grid-container">
    </div>
      
  </div>

  <script src="interface.js"></script>
</body>
</html>
